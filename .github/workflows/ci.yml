name: CI
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci || npm i
      - name: Typecheck
        run: npm run typecheck || echo "(typecheck not configured)"
      - name: Lint
        run: npm run lint || echo "(lint not configured)"
      - name: Build
        run: npm run build
